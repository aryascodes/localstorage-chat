<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage Chat</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="chatbox">
        <div class="chats">
            <div class="message receiver">
                <div class="sender">John</div>
                <div class="content">Hello, how are you?</div>
            </div>
            <div class="message sender">
                <div class="sender">Jane</div>
                <div class="content">I'm good, thanks! How about you?</div>
            </div>
            <div class="message receiver">
                <div class="sender">John</div>
                <div class="content">I'm doing great!</div>
            </div>
        </div>


        <div class="message-text">
            <input type="text" placeholder="Type a message..." />
            <button>Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
